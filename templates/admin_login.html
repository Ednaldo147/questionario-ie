<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Administrativo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h1 class="text-xl font-bold mb-4 text-center">Acesso ao Painel</h1>
    {% if erro %}
      <div class="bg-red-100 text-red-800 px-4 py-2 rounded mb-4">{{ erro }}</div>
    {% endif %}
    <form method="POST">
      <label class="block mb-2 text-sm font-medium">Senha:</label>
      <input type="password" name="senha" class="w-full px-4 py-2 border rounded mb-4" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar</button>
    </form>
  </div>
</body>
</html>
