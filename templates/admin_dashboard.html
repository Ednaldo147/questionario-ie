<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-buttons-dt/css/buttons.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Painel de Resultados</h1>
  <p><a href="/admin/logout">Sair</a></p>
  <table id="tabela" class="display nowrap" style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Data</th>
        <th>Neuro</th>
        <th>Psico</th>
        <th>Meta</th>
        <th>Total</th>
        <th>NÃ­vel</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    $(document).ready(function() {
      $('#tabela').DataTable({
        ajax: '/api/resultados',
        columns: [
          { data: 'nome' },
          { data: 'email' },
          { data: 'data' },
          { data: 'neurociencia' },
          { data: 'psicologia' },
          { data: 'metafisica' },
          { data: 'total' },
          { data: 'nivel' },
          {
            data: 'id',
            render: function(id) {
              return `<a href="/api/resultados/${id}" target="_blank">Ver PDF</a>`;
            }
          }
        ],
        dom: 'Bfrtip',
        buttons: ['excelHtml5', 'csvHtml5'],
        language: {
          url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
        }
      });
    });
  </script>
</body>
</html>
